<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Develop/public/css/login.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="display-flex justify-space-between align-center p-2">
      <h1>
        <a href="/">Backyard Sports</a>
      </h1>
      <nav>
        <a href="/">Home Page</a>
        <a href="/login">Login</a>
      </nav>
    </header>
    <main>
      <!-- login user form -->
      <div class="login-dark">
        <form method="post">
          <h2 class="sr-only">Login</h2>
          <div class="illustration">
            <i class="icon ion-ios-locked-outline"></i>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Log In
            </button>
          </div>
        </form>
      </div>
      <!-- create user form -->
      <div class="login-dark">
        <form method="post">
          <h2 class="sr-only">Create Account</h2>
          <div class="illustration">
            <i class="icon ion-ios-locked-outline"></i>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="state"
              placeholder="State"
              id="state"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="city"
              placeholder="City"
              id="city"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="username"
              placeholder="Username"
              id="username"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
